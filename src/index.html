<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Nexus</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="bg-neutral-950">
    <app-root></app-root>
  </body>
  <script>
    const squares = document.querySelectorAll(".square");
    let index = 0;

    function startAnimation() {
      // Clear previous animations
      squares.forEach((square) => {
        square.style.animation = "";
      });

      // Apply the animation to the current square
      squares[index].style.animation = "flash 1s infinite";

      // Move to the next square
      index = (index + 1) % squares.length;
    }

    // Start the animation and repeat it every 1 second (or adjust timing as needed)
    setInterval(startAnimation, 1000);
  </script>
</html>
